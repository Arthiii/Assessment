<div class="container-fluid">
    <div class="row">
        <h3>Documents</h3>
        <h4>Search document or select category</h4>
    </div>
    <div class="row">
        <div class="col-3">
            <div class="row">
                <ul>
                    <li><a class ='btn' (click)="All()">All</a></li>
                    <li><a class ='btn' (click)="Financial()">Financial</a></li>
                    <li><a class ='btn' (click)="Technical()">Technical</a></li>
                    <li><a class ='btn' (click)="Marketing()">Marketing</a></li>
                    <li><a class ='btn' (click)="Human()">Human Resources</a></li>
                </ul>
            </div>
        </div>
        <div class="col-9">
            <input type="text"  placeholder="Start typing document name" [(ngModel)]="filtervalue" >
            <div class="row">
              
                <div *ngFor="let art of (category | search:filtervalue | filter:filter1 )" class="card card-width" >
                    <div class="card-body card-border">
                        <b class="card-title"> {{art.field}} </b>
                        <p class="card-text">{{art.list}}</p>
                    </div>
                </div>
               </div>
        </div>
    </div>
</div>
